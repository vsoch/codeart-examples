<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>CodeArt for .rst</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <style>
    #text {
       position: absolute;
       zindex: 1000;
       top: 25px;
       right: 50px;
    }
    </style>
</head>

<body>
<div id="plot"></div>
<div id="text"></div>

<script type="text/javascript" src="js/d3.v3.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    // Create canvas
    svg = d3.select("#plot")
      .append("svg")
      .attr("height","100%")
      .attr("width","100%")
           
    inputjson = {
    "bgcolor": "white",
    "image": [
        {
            "y": 0,
            "x": 0,
            "ext": ".rst",
            "png": "images/tmp-tabbgikf-var-spack-repos-builtin-packages-py-blinker-package.py.png"
        },
        {
            "y": 1,
            "x": 0,
            "ext": ".rst",
            "png": "images/tmp-tabbgikf-var-spack-repos-builtin-packages-root-package.py.png"
        },
        {
            "y": 0,
            "x": 1,
            "ext": ".rst",
            "png": "images/tmp-tabbgikf-var-spack-repos-builtin-packages-r-data-table-package.py.png"
        },
        {
            "y": 1,
            "x": 1,
            "ext": ".rst",
            "png": "images/tmp-tabbgikf-lib-spack-spack-test-data-ninja-affirmative-check_test-build.ninja.png"
        }
    ]
}

    // Set the background color
    $("#body").css("background-color", inputjson.bgcolor);
    var data = inputjson.image
    // Create a brain path for each data element
    svg.selectAll("#body")
        .data(data)
        .enter()
        .append("svg:a")
            .attr("xlink:href",function(d){
                 return d.png
             })
             .attr("target","_blank")
        .append("svg:image")
            .attr("xlink:href", function(d){return d.png;})
            .attr("y", function(d){ return 5.5*d.y })
            .attr("x", function(d){ return 5.5*d.x })
            .attr("width", 50)
            .attr("height", 50)
        .on('mouseover', function(d){
            $("#text").html("CodeArt Generated with:<br>extension: " + d.ext + "<br> https://github.com/vsoch/codeart")
            console.log(d);
        })
});
</script>
</body></html>
